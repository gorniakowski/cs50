{% extends "layout.html" %}

{% block title %}
    Serch for stocks
{% endblock %}

{% block main %}
<h1>Search for stock:</h1>
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Stock name" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">GET IT !</button>
    </form>
{% endblock %}
